<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Registro Empleados
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background" [fullscreen] = "true" >
  <ion-header collapse = "condense">
    <ion-toolbar>
      <ion-title> Registro Empleados </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
     <ion-icon color="dark" name="person-add-outline" class="icon-login"></ion-icon>
     <ion-input type="text" required placeholder="Run de Trabajador o Key para buscar" #txtRut ></ion-input>
      </ion-item>
  <ion-item>
       <ion-icon color="dark"  name="person" class="icon-login"></ion-icon>
       <ion-input   type="text" required placeholder="Nombre de Trabajador" #txtUser ></ion-input>
        </ion-item>
        <ion-item>
        <ion-icon color="dark" name="mail-outline" class="icon-login"></ion-icon>
       <ion-input  type="text" required placeholder="Correo Electrónico" #txtCorreo ></ion-input>
         </ion-item>
       <ion-item>
        <ion-icon color="dark" name="call-outline" class="icon-login"></ion-icon>
        <ion-input  type="text" required placeholder="Teléfono (+569XXXXXXXX)" #txtfono></ion-input>
         </ion-item>



      <div *ngIf=nombre>
        <ion-text color = "light">
        <h1 class = "ion-text-center">Nombre </h1>
         <h2 >{{nombre}}</h2>
        </ion-text>
        <ion-text color = "light">
         <h1 class = "ion-text-center">Correo </h1>
         <h2>{{correo}}</h2>
        </ion-text>
        <ion-text color = "light">
         <h1 class = "ion-text-center">Fono </h1>
         <h2>{{fono}}</h2>
        </ion-text>


      <ion-button (click)="eliminar(txtRut)" color="dark" fill ="clear">
         <ion-icon slot = "icon-only"name="trash"></ion-icon>
      </ion-button>
      </div>

      <div *ngIf="listado.length > 0">
        <H1 class="ion-text-center" color ="Light"> Listado de Empleados</H1>
        <ion-list>
          <div *ngFor =" let item of listado">
          <ion-item>
            <ion-label> nombre: {{item[0].nombre}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>correo: {{item[0].correo}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>fono: {{item[0].fono}}</ion-label>
          </ion-item>
        </div>
        </ion-list>

      </div>



</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="agregar(txtRut,txtUser, txtCorreo, txtfono)" color="dark"  ><ion-icon name="add"></ion-icon>

   </ion-button>
    <ion-button (click)="buscar(txtRut)" color="dark"> <ion-icon name="search"></ion-icon>

    </ion-button>

    <ion-button (click)="listar()" color="dark" slot="end"> <ion-icon slot = "icon-only"name="list"></ion-icon>

    </ion-button>
  </ion-toolbar>

</ion-footer>
